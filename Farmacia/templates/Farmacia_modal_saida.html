<!-- Botão para abrir o modal -->
<button onclick="abrirModal({{ item.id }})">Saída</button>

<!-- Modal de Formulário -->
<div id="modalSaida" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="fecharModal()">&times;</span>
        <h2>Registrar Saída - {{ item.remedio }}</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Salvar Saída</button>
        </form>
    </div>
</div>

<!-- Estilos do Modal -->
<style>
    .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); }
    .modal-content { background-color: #fff; padding: 20px; margin: 10% auto; width: 40%; border-radius: 10px; }
    .close { float: right; font-size: 28px; cursor: pointer; }
</style>

<!-- Script para abrir e fechar o modal -->
<script>
    function abrirModal(itemId) {
        document.getElementById("modalSaida").style.display = "block";
    }
    function fecharModal() {
        document.getElementById("modalSaida").style.display = "none";
    }
</script>
