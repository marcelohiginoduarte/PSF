{% extends "index.html" %}

{% block conteudo %}
    <h2>Cadastro de Medicamentos</h2>

    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <br>
        <button type="submit">Cadastrar</button>
    </form>
    <br>
    <a href="{% url 'estoque farmacia' %}">Voltar para a lista</a>
{% endblock %}
